<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NestJS RTSP</title>
</head>

<body>
  <h1>RTSP using nodejs</h1>
  <canvas id="canvas" height='550' width='550'></canvas>
</body>
<script src="http://cdn.shinobi.video/js/socket.io.js"></script>
<script src="http://cdn.shinobi.video/js/jquery.min.js"></script>
<script src="http://cdn.shinobi.video/js/jsmpeg.pipe.js"></script>
<script>
  // Socket
  const canvas = document.getElementById('canvas')
  const socket = io()
  let url = ''
  socket.on('connect', function () {
    socket.emit('get-stream', 'random')
  })
  socket.on('video-data', function (data) {
    const bytes = new Uint8Array(data.buffer)
    const blob = new Blob([bytes], { type: 'application/octet-binary' })
    url = URL.createObjectURL(blob)

    img.src = url
  })
  // Base image
  const img = new Image
  const ctx = canvas.getContext("2d")

  img.onload = function () {
    URL.revokeObjectURL(url)
    ctx.drawImage(img, 0, 0)
  }
</script>

</html>
